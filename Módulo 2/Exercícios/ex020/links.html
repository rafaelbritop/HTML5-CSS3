<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        }

    a {
        color: red;
        text-decoration: none;
    }
    
    a:visited {
        color: darkred;
    }

    a:hover{
        color: black;
        text-decoration: underline;
    }

    a:active{
        color: green;
    }

    a::after{
        content: ' [link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }
</style>

</head>
<body>
    <h1>Personalizando links</h1>
    <li><a href="https://github.com/gustavoguanabara" target="_blank" rel="external">Repositório GitHub</a></li>
    <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank" rel="external">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="external">Site do Curso em Vídeo</a></li>
</body>
</html>
